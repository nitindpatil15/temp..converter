<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <h1 class="bg-secondary text-light">Temperature Converter</h1>
            <input type="number" id="tempValue" placeholder="Enter temperature"><br>

            <select id="conversionType">
                <option value="CTF">Celsius to Fahrenheit</option>
                <option value="FTC">Fahrenheit to Celsius</option>
            </select>
            <br>
            <a href="#" onclick="convertTemperature()" class=" btn bg-success">Convert</a>


            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
